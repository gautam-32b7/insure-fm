<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insure</title>
    <link rel="icon" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/media-query.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./images/logo.svg" alt="logo" />
      </div>
      <nav class="primary-links">
        <a href="#">HOW WE WORK</a>
        <a href="#">BLOG</a>
        <a href="#">ACCOUNT</a>
        <a href="#" class="cta">VIEW PLANS</a>
      </nav>
      <button class="btn-mobile-nav">
        <img
          src="./images/icon-hamburger.svg"
          class="icon-mobile-nav"
          name="icon-hamburger"
        />
        <img
          src="./images/icon-close.svg"
          class="icon-mobile-nav"
          name="icon-close"
        />
      </button>
    </header>
    <main>
      <section class="hero-box">
        <div class="hero">
          <div class="hero-image">
            <picture>
              <source
                media="(min-width: 768px)"
                srcset="./images/image-intro-desktop.jpg"
              />
              <img
                src="./images/image-intro-mobile.jpg"
                alt="image-intro-mobile"
              />
            </picture>
          </div>
          <div class="hero-text">
            <h1>
              Humanizing<br />
              your insurance.
            </h1>
            <p>
              Get your life insurance coverage easier and faster. We blend our
              expertise and technology to help you find the plan that's right
              for you. Ensure you and your loved ones are protected.
            </p>
            <a href="#">VIEW PLANS</a>
          </div>
        </div>
        <div class="pattern-intro-left">
          <picture>
            <source
              media="(min-width: 768px)"
              srcset="./images/bg-pattern-intro-left-desktop.svg"
            />
            <img
              src="./images/bg-pattern-intro-left-desktop.svg"
              alt="pattern"
            />
          </picture>
        </div>
        <div class="pattern-intro-right">
          <picture>
            <source
              media="(min-width: 768px)"
              srcset="./images/bg-pattern-intro-right-desktop.svg"
            />
            <img
              src="./images/bg-pattern-intro-right-desktop.svg"
              alt="pattern"
            />
          </picture>
        </div>
      </section>
      <section></section>
    </main>

    <!-- script -->
    <script src="./js/script.js"></script>
  </body>
</html>
